
<table mat-table [dataSource]="associates" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="associate_id">
      <th mat-header-cell *matHeaderCellDef> Associate Id</th>
      <td mat-cell *matCellDef="let element"> {{element.associate_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="associate_name">
      <th mat-header-cell *matHeaderCellDef> Associate Name </th>
      <td mat-cell *matCellDef="let element"> {{element.associate_name}} </td>
    </ng-container>
  
    
    <!-- Name Column -->
    <ng-container matColumnDef="associate_referral_code">
        <th mat-header-cell *matHeaderCellDef> Referral Code </th>
        <td mat-cell *matCellDef="let element"> {{element.associate_phone_number}} </td>
      </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
