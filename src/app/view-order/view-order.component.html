<div class="card-container">

    <button mat-raised-button color="primary">Order ID: {{orderId}}</button>
    <br>
    <br>
    <button mat-raised-button color="primary">Total Cost: {{total_cost}}</button>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="product_id">
        <th mat-header-cell *matHeaderCellDef> Product ID</th>
        <td mat-cell *matCellDef="let element"> {{element.product_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="product_name">
        <th mat-header-cell *matHeaderCellDef> Product Name </th>
        <td mat-cell *matCellDef="let element"> {{element.product_name}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="image_url">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let element">
            <img mat-card-image src="{{element.image_url}}" alt="Product Image" style="height: 100px;">


        </td>


    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef> Unit Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.unit_size}} {{element.metric}} </td>
    </ng-container>

    
    <!-- Weight Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Unit Cost </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>


    </ng-container>


    <!-- Weight Column -->
    <!-- <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"> 
            <a class="card" rel="noopener"
            href="product/{{element.order_Item_EmbeddedKey.product_id}}">

            <button mat-raised-button color="primary">View Product Details</button> </a> 
        </td>


    </ng-container>  -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
