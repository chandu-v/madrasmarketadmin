<div class="example-container" role="content">
  <table>
    <tr>
      <td>
        <label>Product Name</label>
      </td>
      <td>
        <input type="text" placeholder="Ex. Staples" [formControl]="name_form_control">
      </td>
    </tr>
    <tr>
      <td>
        <label>
          Product Description:
        </label>
      </td>
      <td>
        <textarea placeholde="Product Description" [formControl]="description_form_control">
    </textarea>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          Image:</label></td>
      <td>
        <input style="display: none" type="file" #fileInput (change)="onSelected($event.target.files)" />
        <button (click)="showFileDialog()">Click here to Image</button>
      </td>
    </tr>
    <tr>
      <td>
        <label>
          UPC:</label>
      </td>
      <td>
        <input type="text" placeholder="123456" [formControl]="upc_form_control">
      </td>
    </tr>
    <tr>
      <td>

        <label>
          Quantity:</label>
      </td>
      <td>
        <input type="text" placeholder="1" [value]="quantity" [formControl]="quantity_form_control">

      </td>
    </tr>

    <tr>
      <td>

        <label>
          metric:</label>
      </td>
      <td>
        <input type="text" placeholder="KG" [value]="metric" [formControl]="metric_form_control">

      </td>
    </tr>

    <tr>
      <td>

        <label>
          MRP:</label>
      </td>
      <td>
        <input type="text" placeholder="120" [value]="mrp" [formControl]="mrp_form_control">

      </td>
    </tr>
    <tr>
      <td>
        <label>
          Discount:</label>
      </td>
      <td>
        <input type="text" placeholder="2" [value]="discount" [formControl]="discount_form_control">

      </td>
    </tr>
    <tr>
      <td>

        <label>
          GST:</label>
      </td>
      <td>
        <input type="text" placeholder="2" [value]="gst" [formControl]="gst_form_control">

      </td>
    </tr>
    <tr>
      <td>

        <label>
          Collection: </label>
      </td>
      <td>
         <mat-form-field appearance="fill">
          <mat-label>Collection</mat-label>
          <mat-select [(ngModel)]="selectedValue" name="food">
            <mat-option *ngFor="let food of collections" [value]="food.collection_id">
              {{food.collection_name}}
            </mat-option>
          </mat-select>
      
        </mat-form-field>

      </td>
    </tr>
    <tr>
      <td>

        <label>
          SKU:
        </label>
      </td>
      <td>
        <input type="text" placeholder="123456" [value]="sku" [formControl]="sku_form_control">

      </td>
    </tr>
    <tr colspan="2">
      <td>
        <button mat-raised-button color="primary" (click)="onSubmit()">Add</button>

      </td>
    </tr>
  </table>










  <br>


  <br>


  <p> Selected food: {{selectedValue}} </p>


  <mat-spinner [style.visibility]="isHidden? 'hidden': 'visible'"></mat-spinner>
</div>
