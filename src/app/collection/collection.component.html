<div class="card-container">
  <a class="card" rel="noopener" href="add-collection/-1">

    <button mat-raised-button color="primary">Add Top Collection</button>



  </a>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="collection_id">
    <th mat-header-cell *matHeaderCellDef> Collection ID</th>
    <td mat-cell *matCellDef="let element"> {{element.collection_id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="collection_name">
    <th mat-header-cell *matHeaderCellDef> Collection Name </th>
    <td mat-cell *matCellDef="let element"> {{element.collection_name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef> Action </th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.parent_id == -1" else subCategory>

        <a class="card" rel="noopener" href="add-collection/{{element.collection_id}}">

          <button mat-raised-button color="primary">Add Child Collection</button> </a>
      </div>
      <ng-template #subCategory>
          <h2>-</h2>
      </ng-template>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
