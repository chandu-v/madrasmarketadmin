<form class="example-form" >
    <mat-form-field class="example-full-width">
        <mat-label>Product Name</mat-label>
        <input matInput placeholder="Product Name" [(ngModel)]="product_name" name="product_name" #ctrl="ngModel">
        <br>

    </mat-form-field>
    <br>
    <!-- <mat-form-field class="example-full-width">
        <mat-label>Image:</mat-label> -->
        <!-- <input matInput style="display: none" type="file" #fileInput (change)="onSelected($event.target.files)" />
        <button  mat-raised-button color="primary" (click)="showFileDialog()">Click here to Image</button> -->
    <!-- </mat-form-field> -->
    <input style="display: none" type="file" #fileInput (change)="onSelected($event.target.files)" />
    <button mat-button color="primary" (click)="showFileDialog()">Click Here to Update Image</button>
    <img src="{{image1Url}}" alt="product_image" style="width: 100px;height:100px"/>
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Product Description</mat-label>
        <textarea matInput placeholder="Product Description" [(ngModel)]="product_description" name="product_description"
            #ctrl="ngModel"></textarea>

    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Quantity</mat-label>
        <input matInput placeholder="Quantity" [(ngModel)]="quantity" name="quantity" #ctrl="ngModel">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>MRP</mat-label>
        <input matInput placeholder="MRP" [(ngModel)]="mrp" name="mrp" #ctrl="ngModel">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width">
        <mat-label>Discount</mat-label>
        <input matInput placeholder="Discount" [(ngModel)]="discount" name="discount" #ctrl="ngModel">
    </mat-form-field>
    <br>
    
    <mat-form-field class="example-full-width">
        <mat-label>Tamil Title</mat-label>
        <input matInput placeholder="Tamil Title" [(ngModel)]="tamil_title" name="tamil_title" #ctrl="ngModel">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="onSubmit()" style="float: left;">
        Update</button>
</form>
