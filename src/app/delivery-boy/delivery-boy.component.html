<div class="card-container">
  <a class="card" rel="noopener" href="delivery_boy/add/new">
    <button mat-raised-button color="primary">Add New Delivery Boy</button>
  </a>
  <br>
  <br>
    <div >
      <a class="card" rel="noopener" href="delivery_boy/{{getStatus}}">

        <button mat-raised-button color="primary">{{view_what}}</button>
      </a>
    </div>  
    
    
</div>
<table mat-table [dataSource]="delivery_boys" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  <!-- Position Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Edit</th>
    <td mat-cell *matCellDef="let element"> <a href="edit-delivery-person/{{element.boy_id}}"><mat-icon >mode_edit</mat-icon></a> </td>
  </ng-container>
    <!-- Position Column -->
    <ng-container matColumnDef="boy_id">
      <th mat-header-cell *matHeaderCellDef> Boy Id</th>
      <td mat-cell *matCellDef="let element"> {{element.boy_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="boy_name">
      <th mat-header-cell *matHeaderCellDef> Boy Name </th>
      <td mat-cell *matCellDef="let element"> {{element.boy_name}} </td>
    </ng-container>
  
    
    <!-- Name Column -->
    <ng-container matColumnDef="boy_phone_number">
        <th mat-header-cell *matHeaderCellDef> Phone Number </th>
        <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
      </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
      </ng-container>
      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
