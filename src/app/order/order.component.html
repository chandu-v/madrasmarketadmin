<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="order_id">
        <th mat-header-cell *matHeaderCellDef> Order ID</th>
        <td mat-cell *matCellDef="let element"> {{element.order_id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef> User ID </th>
        <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="address_id">
        <th mat-header-cell *matHeaderCellDef> Address Id </th>
        <td mat-cell *matCellDef="let element"> {{element.address_id}} </td>


    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>


    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="status_id">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status_id}} </td>


    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="order_time">
        <th mat-header-cell *matHeaderCellDef> Order Time </th>
        <td mat-cell *matCellDef="let element"> {{element.order_time}} </td>


    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> View Order Details </th>
        <td mat-cell *matCellDef="let element"><a class="card" rel="noopener"
                href="order/{{element.order_id}}">

                <button mat-raised-button color="primary">View Order Details</button> </a> </td>


    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
