
<table mat-table [dataSource]="users" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="user_id">
      <th mat-header-cell *matHeaderCellDef> User ID</th>
      <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="user_name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email_id">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email_id}} </td>
      </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="phone_number">
    <th mat-header-cell *matHeaderCellDef> Mobile </th>
    <td mat-cell *matCellDef="let element"> {{element.phone_number}} </td>
  </ng-container>


    <!-- Weight Column
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.parent_id == -1" else subCategory>
  
          <a class="card" rel="noopener" href="add-collection/{{element.collection_id}}">
  
            <button mat-raised-button color="primary">Add Child Collection</button> </a>
        </div>
        <ng-template #subCategory>
            <h2>-</h2>
        </ng-template>
      </td>
  
    </ng-container>
   -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
