
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="order_id">
      <th mat-header-cell *matHeaderCellDef> Order ID</th>
      <td mat-cell *matCellDef="let element"> {{element.order_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="transaction_time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let element"> {{element.transaction_time}} </td>
      </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="information">
    <th mat-header-cell *matHeaderCellDef> Information </th>
    <td mat-cell *matCellDef="let element"> {{element.information}} </td>
  </ng-container>

   <!-- Name Column -->
   <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

   <!-- Name Column -->
   <ng-container matColumnDef="transaction_id">
    <th mat-header-cell *matHeaderCellDef> Transaction ID </th>
    <td mat-cell *matCellDef="let element"> {{element.transaction_id}} </td>
  </ng-container>

  
   <!-- Name Column -->
   <ng-container matColumnDef="user_id">
    <th mat-header-cell *matHeaderCellDef> User ID </th>
    <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
  </ng-container>

    <!-- Weight Column
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.parent_id == -1" else subCategory>
  
          <a class="card" rel="noopener" href="add-collection/{{element.collection_id}}">
  
            <button mat-raised-button color="darkgray">Add Child Collection</button> </a>
        </div>
        <ng-template #subCategory>
            <h2>-</h2>
        </ng-template>
      </td>
  
    </ng-container>
   -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
