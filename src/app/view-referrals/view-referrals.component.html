
<table mat-table [dataSource]="referrals" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="referral_id">
      <th mat-header-cell *matHeaderCellDef> Referral ID</th>
      <td mat-cell *matCellDef="let element"> {{element.referral_id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="order_id">
      <th mat-header-cell *matHeaderCellDef> Order ID </th>
      <td mat-cell *matCellDef="let element"> 
        <a href="order/details/{{element.order_id}}">
        {{element.order_id}} 
        </a>      
    </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="associate_id">
        <th mat-header-cell *matHeaderCellDef> Associate Id </th>
        <td mat-cell *matCellDef="let element"><a href="associate/{{element.associate_id}}">{{element.associate_id}} </a> </td>
      </ng-container>
  <!-- Name Column -->
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef> Time </th>
    <td mat-cell *matCellDef="let element"> {{element.time}} </td>
  </ng-container>


    <!-- Weight Column
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.parent_id == -1" else subCategory>
  
          <a class="card" rel="noopener" href="add-collection/{{element.collection_id}}">
  
            <button mat-raised-button color="primary">Add Child Collection</button> </a>
        </div>
        <ng-template #subCategory>
            <h2>-</h2>
        </ng-template>
      </td>
  
    </ng-container>
   -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
